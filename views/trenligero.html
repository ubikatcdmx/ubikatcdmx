<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBIKAT-CDMX</title>
    <link rel="stylesheet" href="../style/estilos_menu.css">
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga Lucide Icons (CDN) para los iconos de transporte -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#1e40af',  
                        'trenligero-blue': '#003399', 
                        'escan': '#850303 ',
                    }
                }
            }
        }

        // Función simulada para navegación (usa el 'href' del enlace)
        function navigateTo(url) {
            window.location.href = url;
        }

        // Configuración de la aplicación al cargar la página
        window.onload = function() {
            // Inicializa los iconos de Lucide
            lucide.createIcons();
        };
    </script>
</head>
<body class="bg-trenligero-blue font-sans">

    <!-- Se eliminó la etiqueta <nav> con la barra de navegación superior -->

    <!-- Área de Contenido Principal (Solo el Menú de Tarjetas) -->
    <main class="page-content max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- *************** Contenido: Inicio (Menú de Tarjetas) *************** -->
        <section id="home" class="page bg-white p-8 rounded-2xl shadow-xl transition-all duration-300">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-3"> 

            <div class="mb-4 md:mb-0">
                <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">
                    UBIKAT-CDMX
                </h2>
                <p class="text-lg text-gray-500">
                    Selecciona un sistema de transporte.
                </p>
            </div>
            
            <div class="flex-shrink-0">
                <img 
                    src="../img/trenligero.png" 
                    alt="Mapa de transporte de CDMX" 
                    class="w-32 md:w-48 max-h-24 object-contain"
                />
                
            </div>
        </div>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6">
            </div>
            <!-- Grid de Tarjetas de Transporte (Responsivo) -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6">

                <!-- Tarjeta: Metro  -->
                <a
                    href="linea_tren.html"
                    class="transport-card bg-trenligero-blue rounded-xl shadow-lg hover:ring-4 ring-metro-orange/50"
                >
                    <i data-lucide="eye" class="w-10 h-10 sm:w-12 sm:h-12 mb-2"></i>
                    <h3 class="text-xl font-bold">Línea 1 CDMX</h3>
                    
                </a>

                <a
                    href="https://kasugahector.github.io/proyecto/"
                    class="transport-card bg-escan rounded-xl shadow-lg hover:ring-4 ring-eco/50 md:col-span-1"
                >
                    <i data-lucide="scan-qr-code" class="w-10 h-10 sm:w-12 sm:h-12 mb-2"></i>
                    <h3 class="text-xl font-bold">Escanea tu tarjeta para ver el mapa completo</h3>
                </a>

            </div>
        </section>

    </main>
</body>

</html>
