    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga Lucide Icons (CDN) para los iconos de transporte -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#1e40af', 
                        'rtp-green': '#14C73D', 
                        'linea1': '#FF00AF', 
                        'linea2': '#2306CC', 
                        'linea3': '#A9BF06',

                        'linea5': '#DAE307',
                        'linea6': '#DE0D0D',
                        'linea7': '#E69600',
                        'linea8': '#07A80B',
                        'linea9': '#804304',
                        'linea12': '#9E9E05',
                        'lineaA': '#66059E',
                        'lineaB': '#F58D1D',
                        'escan': '#850303 ',
                    }
                }
            }
        }

        // Función simulada para navegación (usa el 'href' del enlace)
        function navigateTo(url) {
            window.location.href = url;
        }

        // Configuración de la aplicación al cargar la página
        window.onload = function() {
            // Inicializa los iconos de Lucide
            lucide.createIcons();
        };
    </script>
</head>
